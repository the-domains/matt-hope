 like the serif\nversion of the family, Alegreya. It achieves a ludic and harmonious\nparagraph through elements carefully designed in an atmosphere of\ndiversity.\n\nThe italics bring a strong emphasis to the roman styles, and each have\nseven weights to bring you a wide typographic palette.","links":["https://www.google.com/fonts/specimen/Alegreya+Sans","https://www.typewolf.com/site-of-the-day/fonts/alegreya-sans"],"normal":4,"bold":9},"screen":{"$formality":0.4545454545454546,"$type":["serif","old-style"],"$weight":2,"$width":2,"$xheight":2,"$contrast":2,"$caps":"normal","family":"Alegreya","name":"Alegreya","foundry":"google","license":"ofl","similar_to":["Lapture","Schneidler"],"description":"Alegreya was chosen as one of 53 \"Fonts of the Decade\" at the ATypI Letter2\ncompetition in September 2011, and one of the top 14 text type systems. It\nwas also selected in the 2nd Bienal Iberoamericana de Diseo, competition\nheld in Madrid in 2010.\n\nAlegreya is a typeface originally intended for literature. Among its\ncrowning characteristics, it conveys a dynamic and varied rhythm which\nfacilitates the reading of long texts. Also, it provides freshness to the\npage while referring to the calligraphic letter, not as a literal\ninterpretation, but rather in a contemporary typographic language.","links":["https://www.google.com/fonts/specimen/Alegreya","https://www.typewolf.com/site-of-the-day/fonts/alegreya"],"normal":4,"bold":7}},"styles":"html { font-family: 'Georgia', 'Times New Roman', 'Times', 'serif';font-weight: 400; } html.wf-active { font-family: 'Alegreya', 'Georgia', 'Times New Roman', 'Times', 'serif';font-weight: 400; } .wf-active .font-title, .wf-active .font-headline, .wf-active .font-h1, .wf-active .font-h2, .wf-active .font-h3 { font-family: 'Alegreya Sans', '-apple-system', '.SFNSText-Regular', 'San Francisco', 'Roboto', 'Segoe UI', 'Helvetica Neue', 'Lucida Grande', 'sans-serif';font-weight: 400; } .wf-active .font-subtitle, .wf-active .font-h4, .
